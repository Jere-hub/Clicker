<!DOCTYPE Html>
<head>

<title>Coin Clicker</title>

</head>
<style>
body {background-color: lightgreen;}

.center {
  margin: auto;
  width: 60%;
  border: 3px solid #000000;
  padding: 10px;
}
</style>

<body>
<div class="center"> 
<h1>Coin Clicker</h1>
<h3 id="coins"></h3>
<h4 id="coinsPS"></h3>
<button onclick ="gainCoin()">Kolikko</button>
<button onclick ="getCoinsPS()">1 Kolikko Per Sekuntti</button>
</div>

<script>
var coins = 0;
var coinsPS = 0;
var coinsPC = 1;


function gainCoin() {

coins += coinsPC;

}

setInterval(function renderCoins() {

document.getElementById("coins").innerHTML = "Coins: " + coins;

})


setInterval(function renderCoinsPS() {

document.getElementById("coinsPS").innerHTML = "Coins per second: " + 
coinsPS;

})

function getCoinsPS(){

if (coins >= 50){
coinsPS += 1;
coins -= 50;

}
else{
alert("Anteeksi, sinulla ei ole tarpeeksi kolikoita.")
}
setInterval(function coinPS(){

coins += coinsPS;

}, 1000)

}
</script>
</body>
